image: gradle:7.4.0-jdk17

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

build:
  stage: build
  when: always
  allow_failure: false
  script: gradle build --daemon
  only:
    - main
    - merge_requests

test:
  stage: test
  when: always
  allow_failure: false
  needs:
    - build
  script: gradle test --daemon
  only:
    - main
    - merge_requests