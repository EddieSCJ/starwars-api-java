name: Quality Assurance
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Setup Actions
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      #####################################
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
      #####################################
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      #####################################
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      #####################################
      - name: Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SQS_SECRET_KEY: ${{ secrets.SQS_SECRET_KEY }}
          SQS_PLANET_DELETE_URL: ${{ secrets.SQS_PLANET_DELETE_URL }}
          SQS_ACCESS_KEY: ${{ secrets.SQS_ACCESS_KEY }}
        run: chmod 755 gradlew && ./gradlew build test jacocoTestReport sonarqube --stacktrace

  snyk:
    name: Security Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle-jdk16@master
        env:
          SNYK_TOKEN: ${{secrets.SNYK_AUTH}}

  codecov:
    name: Codecov
    runs-on: ubuntu-latest
    steps:
      - name: Setup Actions
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      #####################################
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
      #####################################
      - name: Run coverage
        env:
          SQS_SECRET_KEY: ${{ secrets.SQS_SECRET_KEY }}
          SQS_PLANET_DELETE_URL: ${{ secrets.SQS_PLANET_DELETE_URL }}
          SQS_ACCESS_KEY: ${{ secrets.SQS_ACCESS_KEY }}
        run: ./gradlew test jacocoTestReport
      #####################################
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)