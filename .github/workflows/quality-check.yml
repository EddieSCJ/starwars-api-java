name: Quality Assurance
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  docker-cache:
    name: Docker Cache
    runs-on: ubuntu-latest
    steps:
      - name: Setup Actions
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: cache-docker
        uses: actions/cache@v3
        with:
          path: |
            /tmp/cache-docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/docker-compose*') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Load Images
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.cache-docker.outputs.cache-hit }} && chmod +x ./scripts/actions/save-environment.sh && ./scripts/actions/save-environment.sh && ls /tmp/cache-docker
  snyk:
    if: "contains(github.event.commits[0].message, '[skip ci]')"
    name: Security Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle-jdk16@master
        env:
          SNYK_TOKEN: ${{secrets.SNYK_AUTH}}

  codecov:
    name: Codecov
    needs: docker-cache
    runs-on: ubuntu-latest
    steps:
      - name: Setup Actions
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      #####################################
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
      - name: Cache Docker
        id: cache-docker
        uses: actions/cache@v3
        with:
          path: |
            /tmp/cache-docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/docker-compose*') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Load Image
        if: steps.cache-docker.outputs.cache-hit == 'true'
        run: |
          chmod +x ./scripts/actions/load-environment.sh && ./scripts/actions/load-environment.sh
      - name: Run coverage
        run: chmod +x ./scripts/test-mode.sh && ./scripts/test-mode.sh
      #####################################
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)