plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.sonarqube' version "3.3"
    id 'jacoco'
    id 'java'
}

compileJava.options.encoding = 'UTF-8'

// =============================== Commons App Config =====================================
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    /* Spring Boot */
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.6.7'

    /* Spring Cloud */
    implementation('org.springframework.cloud:spring-cloud-context:3.1.2')

    /* Security */
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.7'
    implementation 'com.auth0:java-jwt:3.19.1'

    /* Database */
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.7'
    implementation 'org.springframework.data:spring-data-mongodb:3.3.4'

    /* Docs*/
    implementation('org.springdoc:springdoc-openapi-ui:1.6.8')

    /* Code Gen */
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    /* Utils */
    implementation 'commons-lang:commons-lang:2.6'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    /* Testing */
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:3.4.5'
    implementation 'org.springframework.security:spring-security-test:5.6.3'
    testImplementation 'org.testcontainers:testcontainers:1.17.1'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.1'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'org.mockito:mockito-inline:4.5.1'

}

// ========================== Jacoco and Sonarqube config ================================

// Getting Jacoco Test Report executable
def allTestCoverageFile = "${rootProject.buildDir}/jacoco/allTestCoverage.exec" as Object
task jacocoMerge(type: JacocoMerge, group: 'verification') {
    destinationFile = file(allTestCoverageFile)
    executionData = project.fileTree(dir: '.', include:'**/build/jacoco/test.exec')
}

//Sonar Config
sonarqube {
    properties {
        property "sonar.projectKey", "EddieSCJ_starwars-api-java2"
        property "sonar.organization", "eddiescj-go"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.qualitygate.wait", true
        property "sonar.jacoco.reportPaths", allTestCoverageFile
    }
}

// ================================ Tests ================================
// Configuration to jacoco produce xml
jacocoTestReport {
    reports {
        xml.enabled true
    }
}

