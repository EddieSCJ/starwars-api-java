include:
  local: .base-gitlab-ci.yml

stages:
  - build
  - test
  - sonarqube

sonarqube-check:
  stage: sonarqube
  when: always
  needs:
    - test
  allow_failure: false
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - gradle jacocoTestReport
    - gradle sonarqube --stacktrace
  only:
    - main
    - merge_requests