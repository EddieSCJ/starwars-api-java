image: gradle:7.4.0-jdk17

stages:
  - build
  - test
  - sonarqube

build:
  stage: build
  when: manual
  script: gradle build
  allow_failure: false
  only:
    - pipelines

test:
  stage: test
  when: manual
  script: gradle test
  allow_failure: false
  only:
    - pipelines

sonarqube-check:
  stage: sonarqube
  when: manual
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - gradle jacocoTestReport
    - sonarqube --stacktrace
  allow_failure: false
  only:
    - main
    - merge_requests
    - pipelines